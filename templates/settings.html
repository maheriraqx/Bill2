{% extends 'base.html' %}
{% block hed %}{% endblock %}
{% block css %}
    <style>
        .card-header {

            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .card-body-icon {
            position: absolute;
            z-index: 0;
            top: -1.25rem;
            right: -1rem;
            opacity: 0.4;
            font-size: 5rem;
            transform: rotate(15deg);
        }
    </style>
{% endblock %}

{% block con %}
    <div class="container mt-2">
        <h2 class="mb-4">إعدادات النظام</h2>
        <div class="row">
            <div class="col-md-12">
                <!-- Card for Company Details -->
                <div class="card mb-4 shadow">
                    <div class="card-header bg-dark bg-gradient">
                        <i class="fas fa-building card-body-icon"></i> تفاصيل4 الشركة
                    </div>
                    <div class="card-body position-relative">
                        <form method="post" action="{% url 'update_company_info' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="companyName"><i class="fas fa-industry text-info"></i> اسم الشركة</label>
                                <input type="text" class="form-control" id="companyName" name="name"
                                       value="{{ company_info.name }}">
                            </div>
                            <div class="form-group">
                                <label for="companybranch"><i class="fas fa-code-branch text-success"></i> الفرع
                                </label>
                                <input type="text" class="form-control" id="companybranch" name="branch"
                                       value="{{ company_info.branch }}">
                            </div>
                            <div class="form-group">
                                <label for="companyAddress"><i class="fas fa-map-marker-alt text-danger"></i> عنوان
                                    الشركة </label>
                                <input type="text" class="form-control" id="companyAddress" name="address"
                                       value="{{ company_info.address }}">
                            </div>
                            <div class="form-group">
                                <label for="companyph"><i class="fas fa-phone text-primary"></i>رقم هاتف الشركه </label>
                                <input type="tel" class="form-control" id="companyph" name="ph"
                                       value="{{ company_info.phone }}">
                            </div>
                            <div class="form-group">
                                <label for="companyEmail"><i class="fas fa-envelope text-warning"></i> البريد الإلكتروني
                                    للشركة </label>
                                <input type="email" class="form-control" id="companyEmail" name="email"
                                       value="{{ company_info.email }}">
                            </div>
                            <div class="form-group">
                                <label for="companyLogo"><i class="fas fa-image"></i> شعار الشركة</label>
                                <input type="text" class="form-control" id="companyLogo" name="logo" value="{{  company_info.logo_url }}">
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> حفظ التغييرات
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Card for Backup and File Management -->
                <div class="card shadow">
                    <div class="card-header bg-dark bg-gradient">
                        <i class="fas fa-database card-body-icon"></i> النسخ الاحتياطي وإدارة الملفات
                    </div>
                    <div class="card-body position-relative">
                        <button type="button" class="btn btn-secondary mb-3"><i class="fas fa-download"></i> إنشاء نسخة
                            احتياطية لقاعدة البيانات
                        </button>
                        <!-- Other buttons or forms for file management -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        // Add any custom scripts you might need
    </script>
{% endblock %}
